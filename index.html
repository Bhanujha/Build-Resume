<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Build your Resume</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/lux/bootstrap.min.css"
    />

    <style media="screen">
      .link:hover {
        text-decoration: underline;
        color: black;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="resume" action method="POST">
        <h2 id="title">BUILD YOUR RESUME</h2>

        <br />

        <div>
          <label for="first_name">First Name:</label>

          <br />

          <input
            id="first_name"
            name="user_first_name"
            type="text"
            required
            placeholder="John"
          />
        </div>

        <br />

        <div>
          <label for="last_name">Last Name:</label>

          <br />

          <input
            id="last_name"
            name="user_last_name"
            type="text"
            required
            placeholder="Doe"
          />
        </div>

        <br />

        <div>
          <label for="address">Address:</label>

          <br />

          <input
            id="address"
            name="user_address"
            type="address"
            placeholder="Enter Address here"
          />
        </div>

        <br />

        <div>
          <label for="email">Email:</label>

          <br />

          <input
            id="email"
            name="user_email"
            type="email"
            placeholder="abc123@gmail.com"
          />
        </div>

        <br />

        <div>
          <label for="phone-number">Phone Number:</label>

          <br />

          <input
            id="phone-number"
            min="0"
            name="user_phone-number"
            type="phone"
            placeholder="type 10 digit no. here"
            maxlength="10"
            minlength="10"
          />
        </div>

        <br />

        <div>
          <label for="gender">Gender:</label>

          <br />

          <input id="gender" name="user_gender" type="radio" value="male" />
          Male

          <br />

          <input id="gender" name="user_gender" type="radio" value="female" />
          Female

          <br />

          <input id="gender" name="user_gender" type="radio" value="other" />
          Other

          <br />
        </div>

        <br />

        <div>
          <label for="birthday">Date of birth:</label>

          <br />

          <input
            id="birthday"
            min="0"
            name="user_birthday"
            type="date"
            maxlength="10"
            minlength="10"
            placeholder="dd/mm/yyyy"
          />
        </div>

        <br />

        <div>
          <label for="objective">Objective:</label>

          <br />

          <textarea id="objective" name="objective" rows="3"> </textarea>
        </div>

        <br />

        <div>
          <label for="strength">Personal Strength:</label>

          <br />

          <textarea id="strength" name="strength" rows="3"> </textarea>
        </div>

        <br />

        <div>
          <label for="communication">Communication Skill:</label>

          <br />

          <textarea id="communication" name="communication" rows="2">
          </textarea>
        </div>

        <div>
          <h3>Educational Qualifications</h3>
          <button
            name="button"
            class="btn btn-secondary"
            type="button"
            onclick="newQualification()"
          >
            + Add Qualification
          </button>
          <section>
            <div id="qualifications"></div>
          </section>
        </div>

        <br />

        <div>
          <h3>Other Qualifications</h3>
          <button
            name="button"
            class="btn btn-secondary"
            type="button"
            onclick="newCertification()"
          >
            + Add Certification
          </button>
          <section>
            <div id="certificates"></div>
          </section>
        </div>

        <br />

        <div>
          <h4>Independent Courses Completed:</h4>
          <button
            name="button"
            class="btn btn-secondary"
            type="button"
            onclick="newCourse()"
          >
            + Add Courses
          </button>
          <br />
          <br />
          <div id="courses"></div>
        </div>

        <br />

        <div>
          <h4>Technical Skills:</h4>

          <label for=""
            >Instrumental Skills:
            <span class="link" onclick="newInstrumentalSkill()"
              >+ Add more</span
            >
          </label>

          <br />

          <div class="instrumental"></div>

          <br />

          <label for="technical_skills">Programming Skills:</label>

          <br />

          <textarea
            id="technical_skills"
            name="technical_skills"
            cols="30"
            rows="2"
          >
          </textarea>

          <br />

          <label for="communication">Other Skills:</label>

          <br />

          <textarea
            id="technical_skills"
            name="technical_skills"
            cols="30"
            rows="2"
          >
          </textarea>
        </div>

        <h4>Awards/Achievements:</h4>

        <textarea id="awards" name="awards" cols="30" rows="2"> </textarea>

        <br />

        <div>
          <h4>Personal Details:</h4>

          <label for="about">About:</label>

          <br />

          <textarea id="about" name="about" cols="30" rows="1"> </textarea>

          <br />

          <label for="hobbies">Hobbies:</label>

          <br />

          <textarea id="hobbies" name="hobbies" cols="30" rows="1"> </textarea>

          <br />

          <label for="language">Languages known:</label>

          <br />

          <textarea id="language" name="language" cols="30" rows="1">
          </textarea>

          <br />

          <label for="competencies">Core Competencies:</label>

          <br />

          <textarea id="competencies" name="competencies" cols="30" rows="1">
          </textarea>
        </div>

        <div>
          <h3>Professional Experience</h3>

          <label for="company">Industrial Experience:</label>

          <br />

          <textarea id="company" name="company" cols="30" rows="3"> </textarea>
        </div>

        <div>
          <label for="workshop">Workshop's Attended:</label>

          <br />

          <textarea id="workshop" name="workshop" cols="30" rows="3">
          </textarea>
        </div>

        <div>
          <label for="projects">Projects Done:</label>

          <br />

          <textarea id="projects" name="projects" cols="30" rows="3">
          </textarea>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

        <script src="lib/index.js"></script>
      </form>
    </div>
  </body>
</html>
