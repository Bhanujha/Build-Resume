<!DOCTYPE html>
<html>

<head>
  <title>Build your Resume</title>
</head>
<body>

</body>
<form id="resume" action="" method="POST" >
  <h2 id="title">BUILD YOUR RESUME</h2>
  <br>
    <div>
      <label for="first_name">First Name: </label><br>
      <input type="text" required id="first_name" name="user_first_name" placeholder="John">
    </div>
  <br>
    <div>
      <label for="last_name">Last Name: </label><br>
      <input type="text" required id="last_name" name="user_last_name" placeholder="Doe">
    </div>
  <br>
    <div>
      <label for="address">Address: </label><br>
      <input type=address" id="address" name="user_address" placeholder="Enter Address here">
    </div>
  <br>
    <div>
      <label for="email">Email: </label><br>
      <input type="email" id="email" name="user_email" placeholder="abc123@gmail.com"> 
      </div>
  <br>
    <div>
      <label for="phone-number">Phone Number: </label><br>
      <input type="phone" id="phone-number" name="user_phone-number" placeholder="type 10 digit no. here" min="0" maxlength="10" minlength="10">
    </div>
  <br>
    <div>
      <label for="gender">Gender: </label><br>
      <input type="radio" id="gender" name="user_gender" value="male">Male<br>
      <input type="radio" id="gender" name="user_gender" value="female">Female<br>
      <input type="radio" id="gender" name="user_gender" value="other">Other<br>
    </div>
  <br>
    <div>
      <label for="birthday">Date of birth: </label><br>
      <input type="date" id="birthday" name="user_birthday" maxlength="10" minlength="10" min="0" placeholder="dd/mm/yyyy">
    </div>
  <br>
    <div>
      <label for="objective">Objective: </label><br>
      <textarea id="objective" name="objective" rows="3"> 
      </textarea>
    </div>
  <br>
    <div>
      <label for="strength">Personal Strength: </label><br>
      <textarea id="strength" name="strength" rows="3">
      </textarea>
    </div>
  <br>
    <div>
      <label for="communication">Communication Skill: </label><br>
      <textarea id="communication" name="communication" rows="2">
      </textarea>
    </div>
    <div>
      <h3>Educational Qualifications</h3>
    </div>
  <br>
    <div>
      <h3>Other Qualifications</h3
    </div>
  <br>
    <div>
      <h4>Independent Courses Completed: </h4>
      <textarea id="courses" name="courses" cols="30" rows="2">
      </textarea>
    </div>
  <br>
    <div>
      <h4>Technical Skills: </h4>
      <label for="communication">Instrumental Skills: </label><br>
      <textarea id="technical_skills" name="technical_skills" cols="30" rows="2">
      </textarea><br>
      <label for="communication">Programming Skills: </label><br>
      <textarea id="technical_skills" name="technical_skills" cols="30" rows="2">
      </textarea><br>
      <label for="communication">Other Skills: </label><br>
      <textarea id="technical_skills" name="technical_skills" cols="30" rows="2">
      </textarea>
    </div>
      <h4>Awards/Achievements: </h4>
      <textarea id="awards" name="awards" cols="30" rows="2">
      </textarea>
  <br>
    <div>
      <h4>Personal Details: </h4>
      <label for="about">About: </label><br>
      <textarea id="about" name="about" cols="30" rows="1">
      </textarea><br>
      <label for="hobbies">Hobbies: </label><br>
      <textarea id="hobbies" name="hobbies" cols="30" rows="1">
      </textarea><br>
      <label for="language">Languages known: </label><br>
      <textarea id="language" name="language" cols="30" rows="1">
      </textarea><br>
      <label for="competencies">Core Competencies: </label><br>
      <textarea id="competencies" name="competencies" cols="30" rows="1">
      </textarea>
    </div>
  
  
  
  
  
  
  
    <div>
      <h3>Professional Experience</h3>
      <label for="company">Industrial Experience: </label><br>
      <textarea id="company" name="company" cols="30" rows="3">
      </textarea>
    </div>
    <div>
      <label for="workshop">Workshop's Attended: </label><br>
      <textarea id="workshop" name="workshop" cols="30" rows="3">
      </textarea>
    </div>
    <div>
      <label for="projects">Projects Done: </label><br>
      <textarea id="projects" name="projects" cols="30" rows="3">
      </textarea>
    </div>
    

    
    
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
</form>
</html>
